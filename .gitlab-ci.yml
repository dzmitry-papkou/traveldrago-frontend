stages:
  - build
  - test
  - deploy production

variables:
  NODE_IMAGE: node:21-alpine

cache:
  paths:
    - node_modules/

build:
  image: $NODE_IMAGE
  stage: build
  script:
    - npm ci
    - npm run lint
    - npm test
    - npm run build
    - echo "$APP_VERSION" > build/version.html
    - zip -r build.zip build/
  artifacts:
    paths:
      - build/
    expire_in: 1 week

test:
  image: $NODE_IMAGE
  stage: test
  script:
    - npm install -g serve
    - serve -s build &
    - sleep 10
  dependencies:
    - build

.deploy:
  image:
    name: amazon/aws-cli:2.15.44
    entrypoint: ['']
  rules:
    - if: '$CI_COMMIT_REF_NAME == $CI_DEFAULT_BRANCH'
  before_script:
    - aws configure set aws_access_key_id $AWS_ACCESS_KEY_ID
    - aws configure set aws_secret_access_key $AWS_SECRET_ACCESS_KEY
    - aws configure set default.region $AWS_DEFAULT_REGION

deploy_production:
  stage: deploy production
  variables:
    APP_NAME: TravelDrago-Frontend
    APP_ENV_NAME: TravelDrago-Frontend-env
  environment:
    name: production
    url: https://www.traveldrago.com
  when: manual
  extends: .deploy
  script:
    - aws s3 cp build.zip s3://www.traveldrago.com/build.zip
    - aws elasticbeanstalk update-environment --application-name "TravelDrago-Frontend" --environment-name "TravelDrago-Frontend-env" --version-label $CI_COMMIT_REF_SLUG